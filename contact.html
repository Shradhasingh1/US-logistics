<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US LOGISTICS</title>
   <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-container">
            <form  action="https://api.web3forms.com/submit" method="POST" class="contact-left"> 
                <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
             </div>
             <input type="hidden" name="access_key" value="67c59c79-6b7d-45c8-850c-3d070aac9762">
             <input type="text" name="name" placeholder="Your Name" class="contact-input" required>
             <input type="text" name="company" placeholder="Your Company name" class="contact-input" required>
             <input type="tel" name="phoneno" placeholder=" Your phone no" class="contact-input" required>
             <input type="text" name="email" placeholder = "Your Email" class="contact-input" required>
             <textarea name="message" placeholder="Your message"  id="" cols="30" rows="10"class="contact-input" required></textarea>
             <button>submit </button>
             </form>
        
        <div class="contact-right">
            <img src="../images/img1.png" alt=" contact US logistics for delivery of your goods" class="contact-img">
        </div>
    </div>
    
  <script src="footer.js"></script>
</body>
</html>
